<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32</title>
    <link rel="stylesheet" href="/default.css">
    <link rel="stylesheet" href="/sensor.css">
  </head>
  <body>
    <section class="main">
      <nav class="navbar">
        <a class="navbar__link" href="/info.html">
          <p>Info</p>
        </a>
        <a class="navbar__link navbar__selected" href="/sensor.html">
          <p>Sensors</p>
        </a>
        <a class="navbar__link" href="/config.html">
          <p>Conf</p>
        </a>
      </nav>

      <div class="sensors" id="sensors">
        <h2 class="sensors__title">Sensors</h2>
        <hr class="sensors__hr">
      </div>

      <div class="sensors__create">
        <h2 class="sensors__title">New Device</h2>
        <hr class="sensors__hr">

        <div class="sensor">
          <div class="sensor__conf">
            <p class="sensor__field">Type</p>
            <select id="sensorType-NEW"></select>
          </div>
          <div class="sensor__conf">
            <p class="sensor__field">Pin 1</p>
            <input type="number" id="sensorPIN1-NEW" min="0">
          </div>
          <div class="sensor__conf">
            <p class="sensor__field">Pin 2</p>
            <input type="number" id="sensorPIN2-NEW" min="0">
          </div>
          <div class="sensor__conf">
            <p class="sensor__field">Pin 3</p>
            <input type="number" id="sensorPIN3-NEW" min="0">
          </div>
          <div class="sensor__conf">
            <p class="sensor__field">Add</p>
            <button class="sensor__add" id="sensorBTN-NEW">+</button>
          </div>
        </div>
      </div>

      <button class="save__btn" id="button">Save and Reboot</button>
    </section>

    <script src="/sensor.js" async></script>
  </body>
</html>
