<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32</title>
    <link rel="stylesheet" href="/default.css">
    <link rel="stylesheet" href="/config.css">
  </head>
  <body>
    <section class="main">
      <nav class="navbar">
        <a class="navbar__link" href="/info.html">
          <p>Info</p>
        </a>
        <a class="navbar__link" href="/sensor.html">
          <p>Sensors</p>
        </a>
        <a class="navbar__link navbar__selected" href="/config.html">
          <p>Conf</p>
        </a>
      </nav>

      <div class="configs">
        <h2 class="configs__title">Wifi</h2>
        <hr class="configs__hr">

        <p class="config__text">Ssid</p>
        <input class="config__input" type="text" id="wifi_SSID" placeholder="Wifi Name">

        <p class="config__text">Password</p>
        <input class="config__input" type="text" id="wifi_PASSWORD" placeholder="Wifi password">
      </div>

      <div class="configs">
        <h2 class="configs__title">Mqtt</h2>
        <hr class="configs__hr">

        <p class="config__text">Ip</p>
        <input class="config__input" type="text" id="mqtt_IP" placeholder="Mqtt IP adresses">

        <p class="config__text">Port</p>
        <input class="config__input" type="text" id="mqtt_PORT" placeholder="Mqtt Port">

        <p class="config__text">Publish Topic</p>
        <input class="config__input" type="text" id="mqtt_PUBLISH" placeholder="Sending topic">

        <p class="config__text">Subscribe Topic</p>
        <input class="config__input" type="text" id="mqtt_SUBSCRIBE" placeholder="Receiving topic">

        <p class="config__text">User</p>
        <input class="config__input" type="text" id="mqtt_USER" placeholder="Mqtt user if needed">

        <p class="config__text">Password</p>
        <input class="config__input" type="text" id="mqtt_PASSWORD" placeholder="Mqtt password if needed">
      </div>

      <div class="configs">
        <h2 class="configs__title">Device</h2>
        <hr class="configs__hr">

        <p class="config__text">Name</p>
        <input class="config__input" type="text" id="device_NAME" placeholder="Esp32 Something">

        <p class="config__text">Description</p>
        <textarea class="config__input" id="device_DESCRIPTION" placeholder="Esp32 descriptions"></textarea>
      </div>

      <button class="save__btn" id="button">Save and Reboot</button>
    </section>

    <script>
      const wifiSsid = "%SSID%"
      const wifiPassword = "%WIFI_PASSWORD%"
      const mqttIp = "%MQTT_IP%"
      const mqttPort = "%MQTT_PORT%"
      const mqttPub = "%MQTT_PUB%"
      const mqttSub = "%MQTT_SUB%"
      const mqttUser = "%MQTT_USER%"
      const mqttPassword = "%MQTT_PASSWORD%"
      const deviceName = "%DEVICE_NAME%"
      const deviceDescription = "%DEVICE_DESCRIPTION%"
    </script>

    <script src="/config.js" async></script>
  </body>
</html>
