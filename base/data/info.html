<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32</title>
    <link rel="stylesheet" href="/default.css">
    <link rel="stylesheet" href="/info.css">
  </head>
  <body>
    <section class="main">
      <nav class="navbar">
        <a class="navbar__link navbar__selected" href="/info.html">
          <p>Info</p>
        </a>
        <a class="navbar__link" href="/sensor.html">
          <p>Sensors</p>
        </a>
        <a class="navbar__link" href="/config.html">
          <p>Conf</p>
        </a>
      </nav>

      <div class="info">
        <h2 class="info__title">Wifi</h2>
        <hr class="info__hr">
        <p class="info__data" id="ipAddress">Ip: </p>
        <p class="info__data" id="wifiSsid">Ssid: </p>
        <p class="info__data" id="wifiPassword">Password: </p>
        <p class="info__data" id="wifiStrength">Strength: </p>
      </div>

      <div class="info">
        <h2 class="info__title">Mqtt</h2>
        <hr class="info__hr">
        <p class="info__data" id="mqttIp">Ip: </p>
        <p class="info__data" id="mqttPub">Publish: </p>
        <p class="info__data" id="mqttSub">Subscribe: </p>
        <p class="info__data" id="mqttUser">User: </p>
        <p class="info__data" id="mqttPassword">Password: </p>
      </div>

      <div class="info">
        <h2 class="info__title">Device</h2>
        <hr class="info__hr">
        <p class="info__data" id="deviceName">Name: </p>
        <p class="info__data" id="deviceDescription">Descripton: </p>
        <p class="info__data" id="deviceChip">Chip: </p>
        <p class="info__data" id="freeMemory">Free Memory: </p>
        <p class="info__data" id="uptime">Uptime: </p>
        <p class="info__data" id="firmware">Firmware: </p>
      </div>
    </section>

    <script>
      const ipAddress = "%IP_ADDRESS%"
      const wifiSsid = "%SSID%"
      const wifiPassword = "%WIFI_PASSWORD%"
      const wifiStrength = "%WIFI_STRENGH%"
      const mqttIp = "%MQTT_IP%"
      const mqttPort = "%MQTT_PORT%"
      const mqttPub = "%MQTT_PUB%"
      const mqttSub = "%MQTT_SUB%"
      const mqttUser = "%MQTT_USER%"
      const mqttPassword = "%MQTT_PASSWORD%"
      const deviceName = "%DEVICE_NAME%"
      const deviceDescription = "%DEVICE_DESCRIPTION%"
      const deviceChip = "%DEVICE_CHIP%"
      const freeMemory = "%FREE_MEMORY%"
      const uptime = "%UPTIME%"
      const firmware = "%FIRMWARE_VERSION%"
    </script>

    <script src="/info.js" async></script>
  </body>
</html>
